<div class="container register-form bg-warning pb-5 pt-5 text-center">
  <form class="form bg-info pr-3 pl-3 pb-5 pt-5" onsubmit="event.preventDefault();">

                      <input type="text" class="form-control" placeholder="Your Name *" value="" id="stdName"/>

                  <div class="form-group">
                      <input type="text" class="form-control" placeholder="Your Class *" value="" id="stdClass"/>
                  </div>
              </div>
              <div class="col-md-6">
                  <div class="form-group">
                      <input type="text" class="form-control" placeholder="Your Marks *" value="" id="stdMarks"/>
                  </div>
                  <div class="form-group">
                      <input type="text" class="form-control" placeholder="Your Subject *" value="" id="stdSubj"/>
                  </div>
              </div>
          </div>
          <button type="submit" onclick= "studentForm();" class="btnSubmit btn-secondary">Submit</button>
      </div>
  </form>
</div>
